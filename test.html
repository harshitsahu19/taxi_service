<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Taxi Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="services-hero" style="background-image: url('https://images.unsplash.com/photo-1502877338535-766e1452684a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
    <style>
        .services-hero {
            position: relative;
            height: auto;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 30px 20px;
            box-sizing: border-box;
        }
        
        .services-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .services-hero-content {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .services-hero h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .services-hero p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .service-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px auto;
            flex-wrap: wrap;
            max-width: 500px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 15px;
            width: 160px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }
        
        .service-card h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #1ecb15;
        }
        
        .service-card p {
            font-size: 0.8rem;
            margin-bottom: 0;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn-book, .btn-rent {
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            width: 160px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .btn-book {
            background-color: #1ecb15;
            color: white;
            border: none;
        }
        
        .btn-book:hover {
            background-color: #18a811;
        }
        
        .btn-rent {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-rent:hover {
            background-color: white;
            color: #1ecb15;
        }
        
        @media (max-width: 768px) {
            .service-cards {
                flex-direction: row;
                max-width: 350px;
                gap: 10px;
            }
            
            .service-card {
                width: calc(50% - 5px);
                padding: 12px;
            }
            
            .hero-buttons {
                gap: 10px;
                max-width: 350px;
                margin: 20px auto 0;
            }
            
            .btn-book, .btn-rent {
                width: calc(50% - 5px);
                padding: 12px 10px;
            }
        }
    </style>

    <div class="services-hero-content">
        <h1>Taxi & Car Rental Services</h1>
        <p>Book a ride or rent a car - we make travel simple</p>
        
        <div class="service-cards">
            <div class="service-card">
                <h3>24/7 Taxi</h3>
                <p>Always available professional service</p>
            </div>
            <div class="service-card">
                <h3>Flex Rentals</h3>
                <p>Hourly or weekly car rentals</p>
            </div>
        </div>
        
        <div class="hero-buttons">
            <a href="#" class="btn btn-book">Book Taxi</a>
            <a href="#" class="btn btn-rent">Rent Car</a>
        </div>
    </div>
</section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
